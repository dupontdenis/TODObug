<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do 1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script type="module" src="./todo.mjs"></script>
</head>

<body class="container">
  <h1 class="mt-5">Tasks</h1>
  <form class="mb-3">
    <div class="input-group mb-3">
      <label class="input-group-text" for="task">New Task</label>
      <input id="task" class="form-control" autocomplete="off" autofocus placeholder="Add New Task" type="text">
    </div>
    <button type="submit" class="btn btn-secondary">Add Task</button>
  </form>
  <ol id="tasks" class="list-group">
  </ol>
</body>

</html>
